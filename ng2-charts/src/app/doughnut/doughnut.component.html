<div class="chart-container">
  <div class="title">Doughnut chart</div>
  <div class="nav">
    <app-nav></app-nav>
  </div>
  <div class="chart-wrapper">
    <canvas
      baseChart
      width="540"
      height="360"
      type="doughnut"
      [data]="doughnutChartData"
      [options]="doughnutChartOption"
    ></canvas>
  </div>
</div>
